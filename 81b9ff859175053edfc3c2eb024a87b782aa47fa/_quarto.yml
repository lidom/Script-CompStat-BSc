project:
  type: book
  output-dir: docs
  
book:
  title: Computer-Aided Statistical Analysis (B.Sc.)
  author: Prof. Dr. Dominik Liebl 
  date: last-modified
  date-format: "[Last Updated on] MMMM DD, YYYY"
  sidebar: 
    logo: images/Uni_Bonn_Logo.jpeg
    number-depth: 2
  search: true
  chapters:
    - index.qmd
    - Ch1_Intro2R.qmd
    #- Ch2_StatLearning.qmd      # Comment in/out solutions of exercises
    - Ch4_LinearRegression.qmd  # Comment in/out solutions of exercises
    - Ch3_MatrixAlgebra.qmd     # Comment in/out solutions of exercises
    - Ch5_Classification.qmd    # Comment in/out solutions of exercises
    - Ch6_ResamplingMethods.qmd # Comment in/out solutions of exercises
    #- Ch7_LinModSelectRegul.qmd # Comment in/out solutions of exercises

bibliography: references.bib

format:
  html:
    theme:
      light: [flatly, theme.scss]
      dark: [flatly, darkly, theme.scss]
    html-math-method:
      method: mathjax
      url: "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/latest.js?config=TeX-MML-AM_CHTML"
    number-sections: true
    code-link: true
    reference-links: true
    reference-location: margin
    knitr:
      opts_chunk:
        fig.align: center
        fig-align: center
